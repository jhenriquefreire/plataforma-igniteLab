schema: https://api-sa-east-1.graphcms.com/v2/cl4ou3cin15ea01xkavn88ht2/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      witComponent: fasle
      